

apply plugin: 'java'
apply plugin: 'idea'

repositories{
	mavenCentral()
}

subprojects{
	apply plugin: 'groovy'
}

project(':libs')?.with{
	dependencies{
		//compile 'org.json:json:20160810'
        compile 'junit:junit:3.8.1'
	}
}

project(':sax')?.with{
	//task compile(dependsOn: ':libs')
	dependencies{
		compile project(':libs')
	}
}

project(':tests')?.with{
	test {
		jvmArgs "-XX:MaxPermSize=256m"
		forkEvery 200
	}
}